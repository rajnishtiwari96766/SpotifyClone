<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="side_top">


        </div>
        <div class="main">
            <div class="songs">
                <audio id="audioPlayer"></audio>
                <ul id="playlist">
                    <li data-src="songs/Main Nikla Gaddi Leke Gadar 2 320 Kbps.mp3"> song-1</li>
                    <li data-src="songs/Udd Jaa Kaale Kaava Gadar 2 320 Kbps.mp3"> song-2</li>
                </ul>
            </div>
        </div>
        <div class="side_mid">

        </div>

        <div class="container_bottom">
            <div class="bottom_icons">
                <button id="prevButton"><i class="fa-solid fa-backward-step fa-2xl"></i></button>
                <!-- <button id="pauseButton"><i class="fa-solid fa-pause fa-2xl"></i> </button> -->
                <button id="playButton"><i class="fa-solid fa-play fa-2xl"></i></button>
                <button id="forwardButton"><i class="fa-sharp fa-solid fa-forward-step fa-2xl"></i></button>
            </div>
            <progress id="progressBar" value="50" max="100"></progress>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
