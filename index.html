<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/> 
</head>

<body>
    <div class="container">
        
        <div class="main">
            <div class="songs">
                <audio id="audioPlayer"></audio>
                <ul id="playlist" class="songList">
                    <li id="song-1" data-src="songs/Main Nikla Gaddi Leke Gadar 2 320 Kbps.mp3"> song-1</li>
                    <li id="song-2" data-src="songs/Udd Jaa Kaale Kaava Gadar 2 320 Kbps.mp3"> song-2</li>
                    <li id="song-3" data-src="songs/What Jhumka - Rocky Aur Rani Kii Prem Kahaani 320 Kbps.mp3">song-3</li>
                    <li id="song-4" data-src="songs/Bulleya - Sultan 320 Kbps.mp3">song-4</li>
                </ul>
            </div>
        </div>
       

        <div class="container_bottom h-1/4 bg-slate-400">
            <div class="bottom_icons">
                <button id="prevButton"><i class="fa-solid fa-backward-step fa-2xl"></i></button>
                <button id="playButton"><i class="fa-solid fa-circle-play fa-2xl"></i></button>
                <button id="forwardButton"><i class="fa-sharp fa-solid fa-forward-step fa-2xl"></i></button>
            </div>


            <div class="progress">
                <div id="startTime">0:00</div>
                <progress id="progress" value="0" max="100" class="slider"></progress>  
                <!-- <input type="range" min="0" steps="1" max="100" value="0" class="slider" id="progress"> -->
                <div id="endTime"></div>
            </div>

            <div id="volumeButton">
                <i class="fa-solid fa-volume-high fa-2xl" id="volumeIcon"></i>
                <input type="range" min="0" steps="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
